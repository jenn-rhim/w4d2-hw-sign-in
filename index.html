<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>

  <body>
      <div class="container signin-box">
        <div class="row">
          <div class="col-xs-12">

            <div class="jumbotron shadow less-round">

              <img class="avatar" src="img/avatar_placeholder.png">

                <form>
                  <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-info full-width signin-btn"> Sign In <span class="muted-plane glyphicon glyphicon-send" aria-hidden="true"></span></button>
                </form>

                <div><a class="forgot-pw" href="#">Forgot the password?</a></div>

            </div>
          </div>
        </div>


      </div>

  </body>
</html>
